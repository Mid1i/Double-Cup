<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Page encoding -->
    <meta charset="UTF-8">
    <!-- Page title -->
    <title> Личный кабинет | Double Cup - интернет магазин еды по доступным ценам.</title>
    <!-- Adaptive -->
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <!-- Connecting CSS styles -->
    <link rel="stylesheet" href="./profile_page/css/reset_style.css">
    <link rel="stylesheet" href="./profile_page/css/main_style.css">
    <!-- Connecting the site icon -->
    <link rel="icon" href="./resourses/img/favicon-icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./resourses/img/favicon-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resourses/img/favicon-icons/favicon-16x16.png">
    <!-- Connecting site icons on mobile phones and in modern browsers -->
    <link rel="apple-touch-icon" sizes="152x152" href="./resourses/img/favicon-icons/apple-touch-icon.png">
    <link rel="manifest" href="./resourses/img/favicon-icons/site.webmanifest">
    <!-- Connecting site icon in web application -->
    <link rel="mask-icon" href="./resourses/img/favicon-icons/safari-pinned-tab.svg" color="#5bbad5">  
    <!-- Connecting jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
</head> 
<body class="lock">
    <!-- Main site wrapper -->
    <div class="wrapper">
        <!-- Site header -->
        <header class="main-header">
            <div class="main-header__wrapper">
                <!-- Burger menu for small screens -->
                <section class="main-header__burger">
                    <span class="main-header__burger-span"></span>
                </section>
                <!-- Logo and information about delivery -->
                <section class="main-header__info info">
                    <div class="info__logo">
                        <a href="./main_page.html">
                            <img src="./resourses/img/header-icons/logo.svg" alt="Логотип магазина «Double Cup»">
                        </a>
                    </div>
                    <!-- Information about delivery -->
                    <section class="info__delivery">
                        <p class="info__delivery_text">Доставка: с 8:00 до 21:30</p>
                        <p class="info__delivery_tel">
                            <a href="tel:88315552525">8 (831) 555-25-25</a>
                        </p>
                    </section>
                </section>
                <!-- Main site navigation -->
                <nav class="main-header__navigation">
                    <ul class="main-header__list">
                        <li class="list__el">
                            <a href="./main_page.html">Главная</a>
                        </li>
                        <li class="list__el">
                            <a href="./sales_page.html">Акции</a>
                        </li>
                        <li class="list__el">
                            <a href="./delivery_page.html">Доставка</a>
                        </li>
                        <li class="list__el">
                            <a href="./payments_page.html">Как оплачивать</a>
                        </li>
                        <li class="list__el list__el_last">
                            <a href="./info_page.html">О нас</a>
                        </li>
                    </ul>
                </nav>
                <!-- Buttons "Login" "Cart" and cart block -->
                <section class="main-header__btns-block">
                    <button class="cart__btn js-cart-btn">
                        <div class="cart__btn__icon js-cart-btn">
                            <img class="js-cart-icon js-cart-btn" src="./resourses/img/header-icons/cart-icon.svg" alt="">
                        </div>
                        <p class="cart__btn__text js-cart-text js-cart-btn">Пусто</p>
                    </button>
                    <!-- Cart block -->
                    <article class="main-header__cart-block hide">
                        <h1 class="cart-block__title title">Корзина</h1>
                        <hr class="cart-block__sep">
                        <!-- Cart items -->
                        <section class="cart-block__items"></section> 
                        <hr class="cart-block__sep">
                        <!-- Result price -->
                        <section class="cart-block__result">
                            <h2 class="result__title title">Итого:</h2>
                            <p class="result__price title">0 ₽</p>
                        </section>
                        <!-- Buttons "Order" and "Go to the cart page" -->
                        <section class="cart-block__btns-block">
                            <a href="./checkout_page.html" class="js-order-btn">
                                <button class="btn__order js-order-btn">Оформить заказ</button>
                            </a>    
                            <a href="./cart_page.html" class="js-go-cart">
                                <button class="btn__cart js-go-cart-btn">В корзину</button>
                            </a>
                        </section>   
                    </article>
                </section>
            </div>
        </header>
        <hr class="main-sep">
        <!-- Site main section -->
        <section class="main-content">
            <h2 class="main-content__title title">Профиль</h2>
            <form action="" class="main-content__form form-block">
                <!-- Login -->
                <section class="form-block__section js-username-section">
                    <label class="form-block__label" for="username">Логин:</label>
                    <input class="form-block__input js-name" type="text" name="username" id="username">
                </section>
                <!-- Email -->
                <section class="form-block__section js-email-section">
                    <label class="form-block__label" for="email">Эл. почта:</label>
                    <input class="form-block__input js-email" type="email" name="email" id="email">
                </section>
                <!-- Password -->
                <section class="form-block__section">
                    <label class="form-block__label" for="password">Сменить пароль:</label>
                    <input class="form-block__input js-password" type="password" name="password" id="password">
                </section>
                <button class="form-block__btn js-save">Сохранить</button> 
            </form>
            <button class="form-block__btn-exit">Выйти</button>
        </section>
        <!-- Site footer -->
        <footer class="main-footer">
            <div class="main-footer__wrapper">
                <!-- Payment systems supported by site -->
                <section class="main-footer__pay pay">
                    <div class="pay__item">
                        <img src="./resourses/img/footer-icons/visa-icon.svg" alt="Visa">
                    </div>
                    <div class="pay__item">
                        <img src="./resourses/img/footer-icons/mastercard-icon.svg" alt="MasterCard">
                    </div>
                    <div class="pay__item pay__item_last">
                        <img src="./resourses/img/footer-icons/mir-icon.svg" alt="Мир">
                    </div>
                </section>
                <p class="main-footer__text">©️ 2023 Double Cup | Все права защищены</p>
                <!-- Technical support of the site -->
                <section class="main-footer__sup sup">
                    <p class="sup__text">Тех. поддержка:</p>
                    <div class="sup__image">
                        <a href="">
                            <img src="./resourses/img/footer-icons/tg-icon.svg" alt="Telegram">
                        </a>
                    </div>
                </section>
            </div>
        </footer>
    </div>

    <!-- Max amount of goods section -->
    <section class="max-amount-block hide-element">
        <p class="max-amount-block__text">Количество товара не должно превышать 25</p>
        <button class="max-amount-block__btn">ОК</button>
    </section>

    <!-- Loading screen -->
    <section class="loader">
        <span class="loader__icon"></span>
    </section>
</body>
<!-- Connecting JavaScript -->
<script src="./profile_page/js/main_script.js" type="module"></script>
<script src="./profile_page/js/createCart.js" type="module"></script>
<script src="./profile_page/js/cartFunctions.js" type="module"></script>
</html>
